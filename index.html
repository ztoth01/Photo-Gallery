<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <!--<link rel="stylesheet" type="text/css" href="css/style.css">-->
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script src="js/app.js"></script>
</head>
<body>

    <main class="container">
		<div class="container__photo is--visible" id="swipegallery">

			<ul id="slides" class="slides">

                <li class="slide showing">

                    <img class="" src="img/13_Berlin-Germany.jpg" alt="" />
                    <span class="slide__description"></span>

                </li>

                <li class="slide">

                    <img class="" src="img/18_Tehran-Iran.jpg" alt="" />
                    <span class="slide__description"></span>

                </li>

                <li class="slide">

                    <img class="" src="img/23_Robertson-South Africa.jpg" alt="" />
                    <span class="slide__description"></span>

                </li>

                <li class="slide">

                    <img class="" src="img/25_McGregor-South Africa.jpg" alt="" />
                    <span class="slide__description"></span>

                </li>

                <li class="slide">

                    <img class="" src="img/29_Wilderness-South Africa.jpg" alt="" />
                    <span class="slide__description"></span>

                </li>

			</ul>

			<span class="controls previous" id="previous"></span>
			<span class="controls next" id="next"></span>
			<span class="tigger thumbnailsIcon" id="thumbnailsIcon"></span>
			<span class="tigger closeThumbNails" id="closeThumbNails"></span>

		</div>



		<div class="container container-thumbnails" id="container-thumbnails">

            <ul class="thumbnails">

                <li class="thumbnail">

                     <img class="" src="img/13_Berlin-Germany.jpg" alt="" />

                 </li>

                <li class="thumbnail">

                    <img class="" src="img/18_Tehran-Iran.jpg" alt="" />

                 </li>

                <li class="thumbnail">

                    <img class="" src="img/23_Robertson-South Africa.jpg" alt="" />

                 </li>

                <li class="thumbnail">

                   <img class="" src="img/25_McGregor-South Africa.jpg" alt="" />

                 </li>

                <li class="thumbnail">

                   <img class="" src="img/29_Wilderness-South Africa.jpg" alt="" />

                 </li>

			</ul>
		</div>

	</main><!-- #main -->

</body>
</html>
